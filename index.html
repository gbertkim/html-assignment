<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Assignment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <form>
                <fieldset>
                    <legend>Sign Up</legend>
                    <div class="horizontalWrapper">
                        <input class='inputEl' type="text" name="firstName" id="firstName" placeholder="First Name" required />
                        <input class='inputEl' type="text" name="lastName" id="lastName" placeholder="Last Name" required />
                    </div>
                    <input class='inputEl' type="tel" name='phone' id="phone" placeholder="Mobile No." required />
                    <input class='inputEl' type="email" name="email" id="email" placeholder="Email Address" required />
                    <div class="horizontalWrapper">
                        <input class='inputEl' type="password" name="password" id="password" placeholder="Password" required />
                        <input class='inputEl' type="confirmation" name="confirmation" id="confirmation" placeholder="Confirm Password" required />
                    </div> 
                    <div id="checkWrapper">
                        <input type="checkbox" name="agree" id="agree" required>
                            <label id='checkLabel' for="agree">I Agree</label>
                        </input>
                        <p>By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>
                    <div class="horizontalWrapper">    
                        <button type="submit">Register</button>
                        <a id="signIn" href="#">Sign In</a>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
